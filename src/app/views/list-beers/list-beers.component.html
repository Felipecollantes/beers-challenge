<form [formGroup]="form">
  <custom-input [controlName]="'search'" [form]="form" (param)="findByParam($event)"></custom-input>
</form>
<loading *ngIf="loading$ | async"></loading>
<cdk-virtual-scroll-viewport *ngIf="!(loading$ | async)" [itemSize]="20" class="list-content">
  <div class="card-container">
    <custom-card *cdkVirtualFor="let beer of beers$ | async; trackBy: trackByBeers" [beer]="beer"></custom-card>
  </div>
</cdk-virtual-scroll-viewport>
